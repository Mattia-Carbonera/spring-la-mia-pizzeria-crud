<div class="card-padding" th:fragment="pizzasCard(item)">
  <div class="card">
    <a th:href="@{http://localhost:8080/menu/} + ${item.getId()}">
      <div class="card-img">
        <img th:src="${pizza.getImage()}" alt="" />
      </div>

      <div class="card-body">
        <h3 th:text="${item}"></h3>
      </div>
    </a>
    <div class="flex-grow"></div>
  </div>
</div>
